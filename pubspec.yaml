name: flutter_demo
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.0
  location: ^8.0.0
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  http: ^1.3.0
  go_router: ^15.0.0
  flutter_riverpod: ^2.6.1
  equatable: ^2.0.7
  get_it: ^8.0.3
  dartz: ^0.10.1
  dio: ^5.8.0+1
  flutter_dotenv: ^5.2.1
  google_fonts: ^6.2.1
  flutter_staggered_grid_view: ^0.7.0
  websafe_svg: ^3.0.1+10

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - .env

